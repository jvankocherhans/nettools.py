<!DOCTYPE html>
<html lang="de">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='default-content-layout.css') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='poe-reboot-layout.css') }}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% block title %}{% endblock %}
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="{{url_for('static', filename='nettools.py-logo.png')}}" alt=""/>
          </span>

          <div class="text logo-text">
            <span class="name">nettools.py</span>
            <span class="type">applications</span>
          </div>
        </div>

        <i class="toggle">></i>
      </header>

      <div class="menu-bar">
        <div class="menu">

          <ul class="menu-links">
            <li class="nav-link">
              <a href="{{ url_for('dashboard') }}">
                <i class="icon"><i class="fa fa-home" aria-hidden="true"></i></i>
                <span class="text nav-text">dashboard</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="{{ url_for('poeReboot') }}">
                <i class="icon"><i class="fa fa-refresh" aria-hidden="true"></i></i>
                <span class="text nav-text">poe-reboot</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class="icon"><i class="fa fa-sign-out" aria-hidden="true"></i></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
        </div>
      </div>
    </nav>

    <section class="content">
      
        {% block content %}{% endblock %}

    </section>
  </body>

  <script src="{{ url_for('static', filename='sidebar.js') }}"></script>
  {% block script %}{% endblock %}
</html>
