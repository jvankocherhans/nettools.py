<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Login Form with validation Example</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
  </head>
  <body>
    <div class="center">
      <div id="login-form-wrap">
        <h2>Login</h2>
        <form id="login-form">
          <p>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
          </p>
          <p>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </p>
          <p>
            <a href="{{ url_for('dashboard') }}">LOGIN</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
