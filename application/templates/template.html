<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- stylesheets -->
    <link rel="stylesheet" href="{{ url_for("static", filename="main.css") }}" />
    <!-- title -->
    <title>/</title>
  </head>
  <body id="root_body">
    <div id="root_body_frame">
      <nav class="sidebar">
        <header>
          <div class="image-text">
            <span class="image">
              <img src="../media/icon/nettools.py-logo.png" alt="" />
            </span>

            <div class="text logo-text">
              <span class="name">nettools.py</span>
              <span class="profession">applications</span>
            </div>
          </div>

          <p class="toggle">></p>
        </header>

        <div class="menu-bar">
          <div class="menu">
            <!-- <li class="search-box">
              <i class="icon"
                ><img src="../media/icon/search-magnifiers.png" alt=""
              /></i>
              <input type="text" placeholder="Search..." />
            </li> -->

            <ul class="nav-link">
              <li class="">
                <a href="#">
                  <i class="icon"></i>
                  <span class="text nav-text">Dashboard</span>
                </a>
              </li>

              <li class="nav-link">
                <a href="#">
                  <i class="icon"></i>
                  <span class="text nav-text">POE-Reboot</span>
                </a>
              </li>
            </ul>
          </div>

          <div class="bottom-content">
            <li class="">
              <a href="#">
                <i class="icon"></i>
                <span class="text nav-text">Logout</span>
              </a>
            </li>
          </div>

          <div class="content">

          </div>
        </div>
      </nav>
    </div>
  </body>

  <script>
    const body = document.querySelector("body"),
      sidebar = body.querySelector("nav"),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box");

    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("close");
    });

    searchBtn.addEventListener("click", () => {
      sidebar.classList.remove("close");
    });
  </script>
</html>
